{% extends "base.html" %}
{% block content %}

<meta charset="utf-8">
<link rel="stylesheet" href="../static/css/login-style.css">
<title>GMDP Login</title>
<style type="text/css">
body {
	background-color: rgba(45,58,85,1);
	img{
  	position:absolute;
  	left:300px;
  	top:150px;
	}
}
</style>

	<div style="text-align: center;">
	  <a href="https://mdp.engin.umich.edu/gmdp/" target="_blank">
		<br>
		<br>
	  <img src="../static/img/gmdp-logo.png" alt="" width="100" height="98" class="img-rounded" />
	  </a>
		<br>
  		<header style="color: #FFFFFF;	font: 22px Arial;"><strong>GMDP Library</strong></header>
	  <div id="container">
  		<section id="content">
        <form method="POST">
					{{ form.hidden_tag() }}
          <h1>Login</h1>
          <div>
            {{ form.email(placeholder="Email") }}
          </div>
          <div>
          	{{ form.password(placeholder="Password") }}
          </div>
          <div><a href="">Forgot Password?</a>
            {{ form.submit() }}
          </div>
        </form>
				<br>
        <p>Reservation for the first time: <a href= {{url_for('sign_up')}}> Sign Up</a></p>
      </section>
    </div>

	</div>

{% endblock %}
